apiVersion: apps/v1
kind: Deployment
metaData: 
	name: myapp-deployment
spec:
	replicas: 2
	selector: 
		metaLabels:
			app: myapp
	template:
		metaData:
			labels:
				app: myapp
		spec:
			containers:
				- name: myapp
					image: myapprohit
					resources:
						limits:
							memory: "256Mi"
							cpu: "500m"
					ports:
						containerPort: 80
						targetPort: 8080