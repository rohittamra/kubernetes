apiVersion: v1
kind: Pod
metaData:
  name: pod-name
  label:
    namespace: mynamespace
    selector: rohit-pods
spec:
  containers:
   -  name: flask-app-container
      image: rohit17061997/my_image:latest
      volumeMounts:
      - name: config-vol
        mountPath: /config
      - name: secret-vol
        mountPath: /config2
        readOnly: true

  volumes:
    - name: config-vol
      configMap:
        name: appRohitConfig
    - name: secret-vol
      secret: 
        secretName: mysecrets
